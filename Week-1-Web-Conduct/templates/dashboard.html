<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body d-flex flex-column align-items-start">
        
        <div class="d-flex justify-content-end mb-3" style="width: 100%;">
          {% if user_info['image_path'] %}
            <img src="{{ url_for('static', filename='uploads/images/' + user_info['image_path']) }}" 
                 alt="Profile Image" class="rounded-circle" style="width: 80px; height: 80px;">
          {% else %}
            <img src="{{ url_for('static', filename='uploads/images/default.jpg') }}" 
                 alt="Profile Image" class="rounded-circle" style="width: 80px; height: 80px;">
          {% endif %}
        </div>
        
        <div class="d-flex flex-column" style="width: 100%;">
          <h3>{{ user_info['name'] }}</h3>
          <p><strong>Age: </strong>{{ user_info['age'] }}</p>
          <p><strong>Address: </strong>{{ user_info['address'] }}</p>
        </div>
      </div>
    </div>
    <a href="{{ url_for('login') }}" class="btn btn-secondary btn-sm d-inline-block">Back to Login</a> 
</div>
  

</body>
</html>
